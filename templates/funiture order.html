{% extends 'Navigation.html' %}

{% block body %}

    <div class="container">

        <div class="row justify-content-center">


            <div class="col-12">

            </div>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="card" style="margin-top: 2rem">
                            <!--margin-bottom: 4rem-->
                            <div class="card-header">
                                <h3 align="center">BEADS AND PRINTS</h3>


                                <div class="card-body">

                                    <form method="post" action="/funitureorder">
                                         <div class="form-group">
                                        <label for="exampleInputname1">Name </label>
                                        <input type="name" name="name" class="form-control"
                                               id="exampleInputname1"
                                               aria-describedby="nameHelp"
                                               placeholder="Enter name"
                                               value="  ">
                                        <small id="nameHelp" class="form-text text-muted">We'll never share
                                            your name
                                            with anyone
                                            else.
                                        </small>
                                         </div>
                                     <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" name="email" class="form-control"
                                               id="exampleInputEmail1"
                                               aria-describedby="emailHelp"
                                               placeholder="Enter email"
                                               value="">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share
                                            your email
                                            with anyone
                                            else.
                                        </small>
                                     </div>
                                          <div class="form-group">
                                        <label for="exampleInputEmail1">Enter Phone</label>
                                        <input type="phone" name="phone" class="form-control"
                                               id="exampleInputEmail1"
                                               aria-describedby="emailHelp"
                                               placeholder="Enter phone"
                                               value="">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share
                                            your email
                                            with anyone
                                            else.
                                        </small>
                                     </div>

                                        <div class="form-group">
                                            <label for="exampleInputEmail1">rental</label>
                                            <select required class="form-control " name="rental"
                                                    id="exampleFormControlSelect1">
                                                <option disabled selected value style="display:none"> -- Rental Terms
                                                    --
                                                </option>
                                                <option value="" selected="selected">Select Rental Term</option>
                                                <option value="12 months">12 months</option>
                                                <option value="11 months">11 months</option>
                                                <option value="10 months">10 months</option>
                                                <option value="9 months">9 months</option>
                                                <option value="8 months">8 months</option>
                                                <option value="7 months">7 months</option>
                                                <option value="6 months">6 months</option>
                                                <option value="5 months">5 months</option>
                                                <option value="4 months">4 months</option>
                                                <option value="3 months">3 months</option>
                                                <option value="2 months">2 months</option>
                                            </select>



                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Quantity</label>
                                            <select required class="form-control " name="quantity"
                                                    id="exampleFormControlSelect1">
                                                <option disabled selected value style="display:none"> -- Quantity
                                                    --
                                                </option>
                                                <option value="" selected="selected">Select Quantity</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
{#                                          {{ form.csrf_token }}#}
                                           <button type="submit" style="margin-right: 3%;margin-top: 2rem"
                                                class="float-right btn btn-primary">
                                            Add to cart
                                        </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
